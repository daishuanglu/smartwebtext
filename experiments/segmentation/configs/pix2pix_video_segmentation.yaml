model_name: 'pix2pix_video_segmentor'
train_val_ratio: [0.95, 0.05]
skip_prep_data: False
val_prediction_fstr: 'val_predictions/video_seg/{id}/{annotated_fids}.jpg'
datasets:
  a2d-video-segmentation:
    pipeline_fn: "a2d_splits_df"
    train_val_ratio: [0.95, 0.05]
    dataset_dir: '/home/shud/video_datasets'

max_num_objects: 80
skip_training: False
input_size: [320, 768]
pspnet:
  backend: "resnet50"
  n_classes: 80
  pretrained: True
generator:
  in_channels: 3
  features: 64
  n_layers: 6
  out_channels: 80
# hourglass settings
hourglass:
  num_blocks: 3
  num_stacks: 1
  num_classes: 80
  inplanes: 128
  num_feats: 256

# pix2pix settings
patch_size: 256
gen_features: 64
n_gen_enc: 6
disc_features: [64, 128, 256, 512]
out_channels: 80
in_channels: 3
l2_lambda: 1.0
l1_lambda: 100
#use_annotation: True
use_fg_kp: False
num_tps: 10
kp_variance: 0.01
bg_label_index: 0
use_focal_loss: True
use_dice_loss: False
focal_loss:
  alpha: 0.5
  gamma: 2.0
features: [64, 128, 256, 512]
bilinear: True

optimizer:
  lr: 1.0e-3
  weight_decay: 1.0e-6
monitor: 'val_loss'
epochs: 100
batch_size: 1
clear_cache: False
limit:
logger_dir: 'lightning_logs'
resume_ckpt: False

